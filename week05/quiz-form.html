<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Basic quiz form">
    <meta name="author" content="Ikor Nduka James">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form action="">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class attribute selected in CSS</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One</option>
                    <option value="a">A. $It;!-- This is a comment --$gt;</option>
                    <option value="b">B. /* This is a comment */</option>
                    <option value="c">C. // This is a comment</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code>margin:10px 5px 15px</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>
</body>
</html>
