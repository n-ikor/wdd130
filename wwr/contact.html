    <main>
        <div class="contact"> <!--RE-DEFINE THE HERO FOER CONTACT.HTML CLASS-->
            <h1>The Rapids Rafting Group</h1>
            <address>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p><a href="tel:+19998889999">+1 123 456 7890</a></p>
                <p><a href="mailto:info@rapidsraftinggroup.com">info@rapidsraftinggroup.com</a></p>
            </address>

            <div class="map-section">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.639043487628!2d-122.41941568468131!3d37.77492977975966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fcae704d4c5bf%3A0x79e1d3b4d3b4d3b4!2sMain%20River%20Street%2C%20Kolob%2C%20CA!5e0!3m2!1sen!2sus!4v1630000000000" width="400" height="350" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <form id="contact-form" action="/submit-contact" method="post" class="contact-form">
                <fieldset>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label>Message Purpose</label>
                        <div class="radio-group">
                            <label><input type="radio" name="subject" value="general" checked> General Inquiry</label>
                            <label><input type="radio" name="subject" value="reservation"> Reservation Question</label>
                            <label><input type="radio" name="subject" value="website"> Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="2" placeholder="Type here" required></textarea>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="newsletter" name="newsletter">
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Get in Touch!</button>
                </fieldset>
            </form>

        </div>
        <section>
            <h2>We Are Here To Serve You</h2>
            <figure class="image-gallery">

                    <img src="images/employee-abraham.jpg" alt="employee-abraham on a rafting journey" width="80" height="80">
